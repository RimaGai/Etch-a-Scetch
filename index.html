<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="choose-size">
    <span>Choose the amount of squares per side you want: </span>
    <button class="size-button">Select</button>
  </div>
  <div class="container"></div>
  <div class="choice-buttons">
    <button class="color" onclick="setColor('grey')">Default Color</button>
    <button class="random" onclick="setColor('random')"> Random Color</button>
    <button class="delete" onclick="clearBoard()">Delete</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
